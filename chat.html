<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyGuide — Chat</title>
  </head>

  <body class="antialiased">
    <div id="site" class="min-h-screen bg-gradient-to-b from-sky-50 via-white to-white dark:from-slate-950">
      <header class="sticky top-0 z-40 backdrop-blur bg-white/70 dark:bg-slate-950/60 border-b border-slate-200/70 dark:border-slate-800/70">
        <div class="mx-auto max-w-7xl px-6 py-3 flex items-center justify-between">
          <a href="/index.html" class="flex items-center gap-2 text-slate-900 dark:text-white font-bold">
            <span class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-gradient-to-br from-sky-500 to-cyan-400 text-white shadow">✈️</span>
            <span>SkyGuide</span>
          </a>
          <nav class="hidden md:flex items-center gap-6 text-sm">
            <a href="/index.html" class="px-3 py-2 rounded-md text-slate-600 hover:text-sky-600">Itinerary</a>
            <a href="/packing.html" class="px-3 py-2 rounded-md text-slate-600 hover:text-sky-600">Packing</a>
            <a href="/chat.html" class="px-3 py-2 rounded-md bg-sky-100 text-sky-700">Chat</a>
          </nav>
          <div class="hidden md:block">
            <a href="/chat.html" class="inline-flex items-center justify-center rounded-lg bg-sky-600 text-white px-3 py-2 text-sm font-medium shadow hover:bg-sky-700">Ask SkyGuide</a>
          </div>
        </div>
      </header>

      <main class="mx-auto max-w-4xl px-6 py-12">
        <header class="mb-6">
          <h1 class="text-3xl font-extrabold text-slate-900 dark:text-white">SkyGuide Chat</h1>
          <p class="mt-2 text-slate-600 dark:text-slate-300">Chat with SkyGuide to ask follow-ups and get recommendations.</p>
        </header>

        <section id="chat-section">
          <div id="chat" class="rounded-xl border border-slate-200 bg-gradient-to-b from-sky-50/70 to-white/70 dark:from-slate-900/40 dark:to-slate-900/60 backdrop-blur shadow-sm h-[560px] flex flex-col">
            <div class="px-4 py-3 border-b border-slate-200/80 dark:border-slate-800/80">
              <h3 class="text-sm font-semibold tracking-wide text-slate-700 dark:text-slate-200">SkyGuide Chatbot</h3>
            </div>
            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-transparent">
              <!-- messages -->
            </div>
            <div class="p-3 border-t border-slate-200/80 dark:border-slate-800/80">
              <div class="flex items-center gap-2">
                <input id="chat-input" placeholder="Ask anything about your trip..." class="flex-1 rounded-lg border border-slate-300/80 bg-white px-3 py-2 text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500/60 dark:bg-slate-950 dark:text-slate-100 dark:border-slate-800" />
                <button id="chat-send" class="inline-flex items-center justify-center rounded-lg bg-sky-600 text-white px-4 py-2 font-medium shadow hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500">Send</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module">
      import '/client/global.css';
      import '/client/static/chat.js';
    </script>
  </body>
</html>
